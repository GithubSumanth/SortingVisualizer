<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;1,500;1,600&family=Overpass:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="logo">Sorting Visualizer</h1>
    </div>
    <main class="box">
      <div class="container__left">
        <div class="bar bar--1"></div>
        <div class="bar bar--2"></div>
        <div class="bar bar--3"></div>
        <div class="bar bar--4"></div>
        <div class="bar bar--5"></div>
        <div class="bar bar--6"></div>
        <div class="bar bar--7"></div>
        <div class="bar bar--8"></div>
        <div class="bar bar--9"></div>
        <div class="bar bar--10"></div>
        <div class="bar bar--11"></div>
        <div class="bar bar--12"></div>
        <div class="bar bar--13"></div>
        <div class="bar bar--14"></div>
        <div class="bar bar--15"></div>
        <div class="bar bar--16"></div>
        <div class="bar bar--17"></div>
        <div class="bar bar--18"></div>
        <div class="bar bar--19"></div>
        <div class="bar bar--20"></div>
        <div class="bar bar--21"></div>
        <div class="bar bar--22"></div>
        <div class="bar bar--23"></div>
        <div class="bar bar--24"></div>
        <div class="bar bar--25"></div>
        <div class="bar bar--26"></div>
        <div class="bar bar--27"></div>
        <div class="bar bar--28"></div>
        <div class="bar bar--29"></div>
        <div class="bar bar--30"></div>
      </div>
      <div class="container__right">
        <div class="btn-group drop">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose the sorting algorithm
          </button>
          <ul class="drop-container dropdown-menu dropdown-menu-end">
            <li class="drop-list">Bubble Sort</li>
            <li class="drop-list">Merge Sort</li>
            <li class="drop-list">Selection Sort</li>
          </ul>
        </div>
        <button class="btn btn--random">Randomize</button>
        <button class="btn btn--sort">Sort</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
